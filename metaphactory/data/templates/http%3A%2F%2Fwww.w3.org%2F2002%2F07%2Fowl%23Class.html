<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1>OWL Classes</h1>
      <bs-tabs id="tabs" unmount-on-exit=true>
        <bs-tab event-key="1" title="Table">
           <semantic-table 
             query='SELECT ?Class WHERE { 
                        ?Class rdf:type owl:Class . 
                        FILTER(ISIRI(?Class))     
                     }
                     ORDER BY(?node)'
             options='{"showTableHeading": false, "filterPlaceholderText":"Filter Classes"}'
             no-result-template='<i>No Classes.</i>'>
          </semantic-table>
        </bs-tab>
        <bs-tab event-key="2" title="Taxonomy">
            <semantic-tree 
              query='SELECT ?node ?parent WHERE {
                      ?node a owl:Class .         
                      OPTIONAL{?node rdfs:subClassOf ?parent }
                      FILTER(ISIRI(?node))                          
                    }
                    ORDER BY(?node)'                                    
              collapsed="true"
              parentBindingName="parent"
              nodeBindingName="node">
          </semantic-tree>
        </bs-tab>
     </bs-tabs>
  </div>
</div>
